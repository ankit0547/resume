# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar: "true"
resume_name: "Prakash Pandey"
resume_title: "Senior Software Engineer - Data Platforms"

# used for the contact button in _layouts/resume.html
resume_contact_email: "prakashpro86@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone: "7355-105172"
resume_contact_address: "Bengaluru"

resume_header_contact_info: "Bengaluru • 7355-105172 • prakashpro86@gmail.com"
display_header_contact_info: "false"

resume_header_intro: "<p>4+ years experience in Data and Cloud Engineering, building data-intensive applications, tackling challenging architectural and scalability problems, designing, testing, and maintenance of software systems in Retails and Sales domain.Experienced with the latest cutting-edge development tools and procedures. Able to effectively self-manage during independent projects, as well as collaborate as part of a productive team.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work: "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience: true
resume_section_education: true
resume_section_projects: true
resume_section_skills: true
resume_section_recognition: true
resume_section_links: true
resume_section_associations: true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url: "https://github.com/prkashp"
  # resume_twitter_url:           "http://twitter.com/jglovier"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url: "https://www.linkedin.com/in/prakash-pandey-data-science/"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url: "http://prkpro.github.io"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links: true

# Design settings
resume_theme: default
